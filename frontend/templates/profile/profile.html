<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<style>
  *{
    padding: 0;
    margin: 0;
  }

  body{
    background: #f2f2f2;
  }

  .img-crop {
    width: 100%;
    padding-top: 100%; /* 1:1 Aspect Ratio */
  }

</style>

<body>
    <!-- background kotak untuk pusat akun dan pusat kendali -->
    <div class="row d-flex align-items-center justify-content-center">
        
        <!-- PUSAT AKUN -->
        <div class="contain d-flex w-75 align-items-center">
            <div class="col content-pusat-akun mt-5">
                <h1>Pusat Akun</h1>
                
                <div class="card mr-5 mb-3 bg-success w-99" style="width: 30 rem;">
                    <div class="row g-0">
                      <div class="col-md-2 d-flex justify-content-center align-items-center" style="aspect-ratio: 1; overflow:hidden">
                        <div class="img-crop  text-center rounded-circle mx-auto" alt="Foto Profil" style="background-image: url('') background-size: cover; width: 100%; height: 100%;"></div>
                      </div>
                      <div class="col-md-10 d-flex justify-contents-center align-items-center">
                        <div class="card-body row text-right">
                          <h2 class="card-title mb-2">This is Your Name</h2>
                          <p class="card-text mb-2 fs-4">yourname@gmail.com</p>
                          <p class="card-text mb-2 fs-4">900 poin</p>


                          <!-- Icon Pencil -->
                          <div class="col text-left d-md-flex justify-content-md-end align-items-md-center d-grid">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>
                </div> 
                

            </div>
        </div>

        <!-- PUSAT KENDALI -->
        <div class="contain d-flex w-75 align-items-center">
            <div class="col content-pusat-kendali mt-5">
                <h1>Pusat Kendali</h1>

                <div class="card mb-3 bg-white w-99 h-10" style="width: 30 rem;">
                    <div class="row g-0">
                      <div class="col-md-1 d-flex justify-content-center align-items-center" style="aspect-ratio: 1; overflow:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                          <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                          <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                        </svg>
                        <!-- <div class="img-crop mx-auto" alt="Icon Redeem Point" style="background-image: url('/assets/profile/coin.png'); background-size: cover; width:100%; height:100%"></div> -->
                      </div>
                      <div class="col-md-10 d-flex justify-contents-center align-items-center">
                        <div class="card-body">
                          <h5 class="card-title mb-0">Redeem Point</h5>
                        </div>
                      </div>
                    </div>
                </div> 

                <div class="card mb-3 bg-white w-99 h-10" style="width: 30 rem;">
                    <div class="row g-0">
                      <div class="col-md-1 d-flex justify-content-center align-items-center" style="aspect-ratio: 1; overflow:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
                          <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
                        </svg> 
                        <!-- <div class="img-crop mx-auto" alt="Icon Dashboard" style="background-image: url('/assets/profile/laptop.png'); background-size:contain; width: 100%; height: 100%"></div> -->
                      </div>
                      <div class="col-md-10 d-flex justify-contents-center align-items-center">
                        <div class="card-body">
                          <h5 class="card-title mb-0">Dashboard</h5>
                        </div>
                      </div>
                    </div>
                </div> 
            </div>
            
        </div>
    </div>
</body>
</html>
