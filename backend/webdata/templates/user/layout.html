<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>

<!-- NAVBAR -->
<style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    body {
        font-family: "Montserrat", sans-serif;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .NavItems {
        gap: 20px;
    }

    .ButtonProfile {
        padding-top: 17px;
        padding-bottom: 17px;
        padding-left: 40px;
        padding-right: 40px;
        background-color: #299e63;
    }

    .WarnaHijau {
        background-color: #299e63;
    }

    .ContainerGap {
        margin-top: 100px;
    }

    .ContainerImage {
        scale: 1.4;
        margin-top: -30px;
    }

    .w-20 {
        width: 20%;
    }

    .rounded-xl {
        border-radius: 20px;
    }
    .mt-7{
        margin-top: 110px;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    .buttonPadding{
        padding: 10px 40px;
    }
    .RoundedCustom{
        border-radius: 15px;
    }
    .w-15{
        width:180px;
    }
    /* AKHIR FOOTER */
</style>

<body>
    <!-- NAVBAR -->
    <nav class="top-0 z-3 w-100 position-fixed d-flex bg-white justify-content-between align-items-center">
        <div class="ml-5 mt-1">
          <img src="{{url_for('static', filename='img/era.png')}}" height="49" alt="">
        </div>
        <div class="d-flex flex-row">
          <div class="d-flex flex-row NavItems align-items-center">
            <div>
              <a class="  text-decoration-none font-weight-normal text-dark" href="{{url_for('main.home')}}">Beranda</a>
            </div>
            <div class="ml-2">
              <div class="">
                <button class="bg-white border-0 dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                  Services
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="{{ url_for('rekomendasi.index') }}">Rekomendasi Pemanfaatan Limbah Elektronik</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('penjemputan.index') }}">Penjemputan Limbah Elektronik</a></li>
                  <li><a class="dropdown-item" href="#">Artikel</a></li>
                </ul>
              </div>
            </div>
            <div class="ml-2">
              <a class="text-decoration-none font-weight-normal text-dark" href="">Bantuan</a>
            </div>
          </div>
    
          {% if current_user.is_authenticated %}
          <a href="{{url_for('user.profile')}}" class="ml-4 d-flex ButtonProfile flex-row justify-content-between align-items-center">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle"
              viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>  -->
            <img src="{{url_for('main.view_image', name=current_user.foto_profil)}}" alt="Ehe" width="30" height="30" class="rounded-xl">
            <p class="h5 text-white ml-2 mb-0">{{current_user.username}}</p>
          </a>
          {% else %}
          <div class="ml-4 d-flex ButtonProfile flex-row justify-content-between align-items-center">
            <a href="{{ url_for('main.login') }}"><p class="mb-0 h5 text-white p-1">Login</p></a>
          </div>
          {% endif %}
        </div>
        </div>
      </nav>
    <!-- AKHIR NAVBAR -->

    {% block body %}
    {% endblock %}

</body>
<!-- JS NAVBAR -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
<!-- AKHIR JS NAVBAR -->
{% block script %}
{% endblock %}
</html>
