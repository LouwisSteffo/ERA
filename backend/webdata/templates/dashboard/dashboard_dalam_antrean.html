{% block title %}Dashboard{% endblock title %}
    
    <div class="d-flex justify-content-center align-items-center w-100">
        <div
            class=" ContainerGap d-flex p-4 justify-content-between flex-row align-items-center bg-white shadow-lg rounded w-75">
            <div>
                <h2>Hello, ERAzen!</h2>
            </div>
            <img class="position-relative ContainerImage" width="100px" src="figma/Dashboard/User 07b.png" alt="">
        </div>

    </div>
    <div class="w-100 d-flex justify-content-center mt-5">
        <div class="d-flex w-75 justify-content-between flex-row">
            <div class="shadow DalamAntrean d-flex flex-column align-items-center justify-content-center w-20 WarnaHijau rounded-xl">
                <p class="text-white">Dalam Antrean</p>
                <h2 class="text-white">0</h2>
            </div>
            <div class="shadow DalamProses d-flex flex-column align-items-center justify-content-center w-20 rounded-xl">
                <p>Dalam Proses</p>
                <h2>0</h2>
            </div>
            <div class="shadow Selesai d-flex flex-column align-items-center justify-content-center w-20 rounded-xl">
                <p>Selesai</p>
                <h2>0</h2>
            </div>
            <div class="shadow Pembatalan d-flex flex-column align-items-center justify-content-center w-20 rounded-xl">
                <p>Pembatalan</p>
                <h2>0</h2>
            </div>
        </div>
    </div>

    <div class="w-100 d-flex flex-column align-items-center justify-content-center">
        <div class="p-3 mt-4 w-75 d-flex justify-content-between align-items-center shadow rounded-xl">
            <div class="d-flex align-items-center">
                <img class="mr-5" src="figma/Dashboard/Image.png" alt="">
                <div>
                    <h2>Televisi</h2>
                    <h5>Tanggal</h5 >
                    <h5>Ekspedisi</h5>
                    <h5>Diantar / Jemput</h5>
                </div>
            </div>
            <p class="text-success mr-3 h-100 mt-7">Dalam Antrean</p>
        </div>

        <div class="p-3 mt-4 w-75 d-flex justify-content-between align-items-center shadow rounded-xl">
            <div class="d-flex align-items-center">
                <img class="mr-5" src="{{ url_for('static', filename='img/dashboard/Image.png') }}" alt="">
                <div>
                    <h2>Televisi</h2>
                    <h5>Tanggal</h5 >
                    <h5>Ekspedisi</h5>
                    <h5>Diantar / Jemput</h5>
                </div>
            </div>
            <p class="text-success mr-3 h-100 mt-7">Dalam Antrean</p>
        </div>
    </div>

</body>

<script>
    var DalamProses = document.querySelector('.DalamProses');
    var DalamAntrean = document.querySelector('.DalamAntrean');
    var Selesai = document.querySelector('.Selesai');
    var Pembatalan = document.querySelector('.Pembatalan');

    DalamProses.addEventListener('click', function () {
        window.location.href = 'DashboardDalamProses.html';
    });
    DalamAntrean.addEventListener('click', function () {
        window.location.href = 'DashboardDalamAntrean.html';
    });
    Selesai.addEventListener('click', function () {
        window.location.href = 'DashboardSelesai.html';
    });
    Pembatalan.addEventListener('click', function () {
        window.location.href = 'DashboardPembatalan.html';
    });
</script>
